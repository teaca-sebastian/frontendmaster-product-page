<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- SCSS Bootstrap Override: -->
  <link rel="stylesheet" href="css/main.css">
  <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script defer src="js/script.js"></script>
</head>

<body>
  <div class="modal fade" id="carouselModal" tabindex="-1" aria-labelledby="carouselModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="carouselModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalCarousel" class="carousel slide w-75 mx-auto" data-bs-ride="true">
            <div class="carousel-inner rounded-4">
              <div class="carousel-item active">
                <img src="images//image-product-1.jpg" class="d-block w-100" alt="image-product-1">
              </div>
              <div class="carousel-item">
                <img src="images//image-product-2.jpg" class="d-block w-100" alt="image-product-2">
              </div>
              <div class="carousel-item">
                <img src="images/image-product-3.jpg" class="d-block w-100" alt="image-product-3">
              </div>
              <div class="carousel-item">
                <img src="images/image-product-4.jpg" class="d-block w-100" alt="image-product-4">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-md">
    <div class="navbar navbar-expand-md">
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <img src="images/icon-menu.svg" alt="">
      </button>
      <a href="#" class="navbar-brand pt-0"><img src="images/logo.svg" class="align-middle" alt="Sneakers"></a>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end pe-3 fw-bold">
            <li class="nav-item px-1 px-lg-3">
              <a class="nav-link" href="#">Collections</a>
            </li>
            <li class="nav-item px-1 px-lg-3">
              <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item px-1 px-lg-3">
              <a class="nav-link" href="#">Women</a>
            </li>
            <li class="nav-item px-1 px-lg-3">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item px-1 px-lg-3">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="dropdown ms-auto">
        <a class="btn border-0 cart-button" type="button" aria-expanded="false" href="#" data-bs-toggle="dropdown">
          <i class="bi-basket2-fill text-muted fs-3"></i>
        </a>
        <!-- cart widget dropdown (for >mobile screens) -->
        <div class="dropdown-menu dropdown-menu-end cart-dropdown">
          <div class="pb-3">
            <p class="cart-title px-3 my-2 fw-bold">Cart</p>
            <hr class="mb-0">
            <div class="p-3">
              <!-- here go products -->
              <!-- this is how a product component should look like -->
              <div class="cart-widget-product d-flex justify-content-between align-items-center">
                <img class="rounded" src="images/image-product-1-thumbnail.jpg" alt="product thumbnail">
                <div class="cart-widget-product-text flex-fill">
                  <a class="text-muted m-0 text-decoration-none" role="button">Fall Limited Edition Sneakers</a>
                  <p class="text-muted m-0">$125 x 3 <span class="fw-bold text-dark">$375</span></p>
                </div>
                <button class="btn p-0 m-0">
                  <i class="bi-trash-fill text-muted"></i>
                </button>
              </div>
              <!-- product component end^^^  -->
            </div>
            <a href="#"
              class="btn btn-sm bg-gradient btn-orange text-white mx-3 py-3 d-block rounded-3 fw-bold">Checkout</a>
          </div>
        </div>
      </div>
      <a class="btn border-0" type="button">
        <img src="images/image-avatar.png" class="nav-avatar rounded-circle" alt="avatar profile picture">
      </a>
    </div>
    <!-- cart collapse (for mobile screens) -->
    <div class="collapse cart-collapse bg-white rounded-3" id="cart">
      <div class="px-3">
        <p class="cart-title px-3 my-2 fw-bold">Cart</p>
        <hr class="mb-0">
        <div class="p-3">
          <!-- here go products -->
          <div class="cart-widget-product d-flex justify-content-between align-items-center">
            <img class="rounded" src="images/image-product-1-thumbnail.jpg" alt="product thumbnail">
            <div class="cart-widget-product-text flex-fill">
              <a class="text-muted m-0 text-decoration-none" role="button">Fall Limited Edition Sneakers</a>
              <p class="text-muted m-0">$125 x 3 <span class="fw-bold text-dark">$375</span></p>
            </div>
            <button class="btn p-0 m-0">
              <i class="bi-trash-fill text-muted"></i>
            </button>
          </div>
        </div>
        <a href="#"
          class="btn btn-sm bg-gradient btn-orange text-white mx-3 py-3 d-block rounded-3 fw-bold">Checkout</a>

      </div>
    </div>
    <hr class="mb-5">
    <div class="main row">
      <div class="col-12 col-sm">
        <div id="productCarousel" class="carousel slide w-75 mx-auto" data-bs-ride="true">
          <div class="carousel-inner rounded-4">
            <div class="carousel-item active">
              <img src="images//image-product-1.jpg" class="d-block w-100" alt="image-product-1" type="button"
                data-bs-toggle="modal" data-bs-target="#carouselModal">
            </div>
            <div class="carousel-item">
              <img src="images//image-product-2.jpg" class="d-block w-100" alt="image-product-2" type="button"
                data-bs-toggle="modal" data-bs-target="#carouselModal">
            </div>
            <div class="carousel-item">
              <img src="images/image-product-3.jpg" class="d-block w-100" alt="image-product-3" type="button"
                data-bs-toggle="modal" data-bs-target="#carouselModal">
            </div>
            <div class="carousel-item">
              <img src="images/image-product-4.jpg" class="d-block w-100" alt="image-product-4" type="button"
                data-bs-toggle="modal" data-bs-target="#carouselModal">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="row w-75 mx-auto my-3 d-flex flex-row flex-nowrap justify-content-between">
          <div class="w-20 p-0">
            <img class="w-100 rounded-4" src="images/image-product-1-thumbnail.jpg" alt="product-thumbnail-2">
          </div>
          <div class="w-20 p-0">
            <img class="w-100 rounded-4" src="images/image-product-2-thumbnail.jpg" alt="product-thumbnail-2">
          </div>
          <div class="w-20 p-0">
            <img class="w-100 rounded-4" src="images/image-product-3-thumbnail.jpg" alt="product-thumbnail-3">
          </div>
          <div class="w-20 p-0">
            <img class="w-100 rounded-4" src="images/image-product-4-thumbnail.jpg" alt="product-thumbnail-4">
          </div>
        </div>
      </div>
      <div class="col-12 col-sm"></div>
    </div>
  </div>

</body>

</html>
